knowledgeText=<ul><p><li>La domanda di contributo senza firma non è valida;</li></p><p><li>La domanda di contributo è da presentare prima "dell'avvio dell'investimento";</li></p><p><li>non sono ammissibili investimenti sostitutivi;</li></p><p><li>Non sono ammissibili all’aiuto gli acquisti di beni e la fornitura di servizi fra coniugi, parenti entro il terzo grado o affini in linea retta, fra una società e i suoi soci, fra imprese associate o collegate ai sensi del regolamento (UE) n. 651/2014 o fra società delle quali fanno parte gli stessi soci o amministratori;</li></p><p><li>I beni agevolati, a esclusione degli investimenti finanziati tramite contratti di leasing, devono essere iscritti nel registro dei beni ammortizzabili;</li></p><p><li>Nel caso di investimenti effettuati tramite leasing è obbligatorio il riscatto finale dei beni oggetto dei relativi contratti;</li></p><p><li>La violazione degli obblighi (tre anni) e l'inosservanza delle disposizioni di cui all'articolo 14 dei vigenti criteri, determina la revoca per intero o parziale del contributo;</li></p><p><li>La presentazione di dichiarazioni o di documenti falsi o attestanti cose non vere, ovvero l'omissione di informazioni dovute, in base alle quali vengono conseguite o trattenute indebitamente agevolazioni, comporta la revoca per intero dell'agevolazione concessa o erogata, ovvero l'archiviazione della relative domanda. Resta salva l'applicazione di eventuali sanzioni amministrative e penali;</li></p><p><li>I beneficiari sono obbligati a comunicare, entro 60 giorni dal verificarsi dell'evento, ogni variazione che possa influire sulla concessione dell'agevolazione o determinarne la revoca anche parziale</p></ul>
