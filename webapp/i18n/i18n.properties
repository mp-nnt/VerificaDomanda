privacyText=<p>Titolare dei dati è la Provincia Autonoma di Bolzano. I dati forniti saranno trattati dall’Amministrazione provinciale anche in forma elettronica, per l’applicazione della legge provinciale n. 4 del 13 febbraio 1997. Responsabile del trattamento è il Direttore della ripartizione economia. Il conferimento dei dati è obbligatorio per lo svolgimento dei compiti amministrativi richiesti. In caso di rifiuto di conferimento dei dati richiesti, non si potrà dare seguito alle richieste avanzate ed alle domande inoltrate. In base agli articoli 7-10 del Decreto legislativo 196/2003 il/la richiedente ottiene con richiesta l’accesso ai propri dati, l’estrapolazione ed informazioni su di essi e potrà, ricorrendone gli estremi di legge, richiederne l’aggiornamento, la cancellazione, la trasformazione in forma anonima o il blocco.</p><p>Con l’apposizione della firma si conferma che quanto indicato nei quadri di questa domanda corrisponde al vero, di essere a conoscenza che per dichiarazioni mendaci, le falsità negli atti e l’uso di atti falsi sono previste sanzioni penali. Con l’apposizione della firma esprime inoltre il consenso al trattamento dei dati forniti.</p>
